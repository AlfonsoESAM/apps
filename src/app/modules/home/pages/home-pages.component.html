<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
<ion-content>
  <div class="mt-4">
    <ion-item lines="none" color="Ligth" >
  <ion-title slot="start" class="Bienvenida">Buenos dias</ion-title>
  <ion-button fill="clear" slot="end" routerLink="/contacto">
    <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
  </ion-button>
</ion-item>
</div>
  <section>
    <div class="scale-90"> 
    <ion-card>
      <img src="https://i.pinimg.com/564x/ea/0c/1b/ea0c1b18fbd7b50a654650f8aa747be4.jpg" />
      <ion-card-header>
        <ion-card-title class="cardtitle">In The Heaven</ion-card-title>
        <ion-card-subtitle class="cardsubtitle">By: Philipp Igumnov</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
  </section>
  <div class="scale-90">
  <ion-card>
    <ion-list>
      <ion-item routerLink="/gallery" detail="true" >
        <ion-icon color="primary" slot="start" name="id-card"></ion-icon>
        <ion-label class="ionlabel">Acceso a personal</ion-label>
      </ion-item>
      <ion-item routerLink="/details" detail="true">
        <ion-icon color="primary" slot="start" name="people-circle"></ion-icon>
        <ion-label class="ionlabel">Control de visitas</ion-label>
      </ion-item>
      <ion-item routerLink="/historial" detail="true"lines="none" >
        <ion-icon color="primary" slot="start" name="calendar"></ion-icon>
        <ion-label class="ionlabel">Historial</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</div>
</ion-content>
