<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item lines="none">
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label class="ionlabel" >Modo Oscuro</ion-label>
        <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="cambio()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
